<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Adventures - JavaScript Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>
<body>
    <div id="canvas" style="display: block">
        <div id="start" style="display: block">
        <a href="#" onclick="startGame()">Start Game</a></div>
        <div id="name" style="display: block">Welcome to Night Adventures</div> </div>
    
       
       <div class="gameContainer" id="gameCont" style="display: none">
        <div class="gameOver" id="gOver" style="display: block">Welcome to Night Adventures</div> 
        
        <div class="dino"></div>
        <div id="scoreCont">Your Score: 0</div>
        <div class="obstacle obstacleAni"></div>
    </div>
    <div id="GameCan" style="display: none">
    <div id="GameOver" style="display: none">
        <button id="btn" onclick="location.reload()">RESTART</button>
    </div>
    </div>

</body>
</html>
